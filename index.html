<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <title>AngularJS - ex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <script src="exApp.js"></script>
    <script src="exCtrl.js"></script>
</head>

<body>

    <div class="container">
        <div ng-controller="exCtrl">
            <h1 class="text-center">Actors</h1>
            <hr>
            <div class="row px-2">
                <div>
                    <label class="px-2" for="search1">Search Name:</label>
                    <input class="px-2" type="text" id="search1" ng-model="search1">
                </div>
                <div>
                    <label class="px-2" for="search2">Search Month:</label>
                    <input class="px-2" type="text" id="search2" ng-model="search2" min="1" max="12">
                </div>
                <div>
                    <label class="px-2" for="order1">Order By:</label>
                    <select class="px-2" ng-model="orderProp" id="order1">
                        <option value="fname">First name</option>
                        <option value="lname">Last name</option>
                        <option value="bDate">Birth Date</option>
                    </select>
                </div>

            </div>
            <hr>
            <fieldset class="form-group row ">
                <form class="form-horizontal m-10">

                    <legend class="col-form-legend ">Add Actor</legend>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="firstName">First Name:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="newActor.fname" id="firstName" name="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="lastName">Last Name:</label>
                        <div class="col-sm-8">
                            <input class="form-control " type="text" ng-model="newActor.lname" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="photo">Photo Link:</label>
                        <div class="col-sm-8">
                            <input class="form-control " type="text" ng-model="newActor.photo" id="photo" name="photo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="imdbLink">IMDB Link:</label>
                        <div class="col-sm-8">
                            <input class="form-control " type="text" ng-model="newActor.imdbLink" id="imdbLink" name="imdbLink">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4" for="bDate">Birth Date (MM-DD-YYY):</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="newActor.bDate" id="bDate" name="bDate">
                        </div>
                    </div>
                    <div class="form-group ">
                        <button ng-click="addActor()">Add Actor</button>
                        <button ng-click="clearForm()">Clear</button>
                    </div>
                </form>
            </fieldset>
            <hr>

            <div class="row">
                <div class="col-md-4" ng-repeat="actor in actors | filter: searchData | orderBy: orderProp" ng-click="toggleActorSelected(actor)">

                    <div class="card bg-warning"    ng-class="{selected:selectedActor === actor}">
                        <div class="card-body text-center " >
                            <a href="{{actor.imdbLink}}" target="_blank">
                                <h4 class="card-title text-center">{{actor.fullName()}}</h4>
                            </a>
                            <p class="card-text ">{{actor.bDate|date}}</p>
                            <a href="{{actor.imdbLink}}" target="_blank">IMDB</a>
                            <br>
                            <br>
                            <img class="card-img-top" src="{{actor.photo}}" alt="Card image">
                            <br>
                        </div>
                        <br>
                    </div>

                    <br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
